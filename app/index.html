<html>
  <head>
    <title>Finans</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="https://kit.fontawesome.com/16a180de76.js" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>

    <ul id="player-portraits">
    </ul>

    <div id="canvas-container">
      <canvas id="canvas"></canvas>
      <ul id="log">
          <li>Game initialized</li>
      </ul>
      <div id="startupScreen">
        Current players:
        <ul id="player-join-list">
        </ul>
        <div id="playerJoin">
          Enter Name:
          <input id="playerName" type="text" style="width:100%"/>
          <button id="playerNameSend">Join</button>
        </div>
        <button id="startGame">Start Game</button>
      </div>
      
    </div>      

    <div id="action-container">
      <button id="roll">Roll<i class="fas fa-dice"></i> </button>
      <button id="endTurn">End Turn</button>
      <button id="hidePlayers">Hide Players</button>
      <label for="properties">Select property:</label>
      <select name="properties" id="properties">
      </select>
    </div>
  </body>
  <script src="/static/game.js"></script>
</html>
